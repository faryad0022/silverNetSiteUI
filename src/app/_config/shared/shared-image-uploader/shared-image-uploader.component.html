<div class="picker">
  <button class="input-image-button " (click)="uploadFile()">
    <i class="fa-solid fa-camera"></i>
  </button>
</div>
  <img
    class="image-input-wrapper w-125px h-125px "

  <img
  class="image-input-wrapper w-125px h-125px"

  alt=""
/>
