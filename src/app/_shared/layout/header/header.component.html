<!-- Navbar-->
<header class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #141d3a !important  ;"
  data-scroll-header>
  <div class="container"><a class="navbar-brand ms-3 ms-xl-4 logo" [routerLink]="['/home']" routerLinkActive="router-link-active"><img

    <div class="order-lg-3" *ngIf="socials">
      <a href="tel:09123071411">
        <span></span>
        <i class="fi-phone me-3">
          00905338355243
        </i>
      </a>
      <a  *ngFor="let social of socials" class="btn btn-icon btn-light-primary btn-xs shadow-sm rounded-circle me-2 mb-2" href="//{{social.link}}" target="_blank">

        <i *ngIf="social.name === 'Twitter'" class="fi-twitter"></i>
        <i *ngIf="social.name === 'Instagram'" class="fi-instagram"></i>
        <i *ngIf="social.name === 'Youtube'" class="fi-youtube"></i>

    </div>

            role="button" aria-expanded="false">مقالات</a>
        </li>

        <li class="nav-item"><a class="nav-link" [routerLink]="['/contact']" routerLinkActive="router-link-active"
