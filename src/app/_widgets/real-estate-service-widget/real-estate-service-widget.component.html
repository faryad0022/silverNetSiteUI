<section class="container mb-5 mt-n3 mt-lg-0" *ngIf="services"> 
  <h3>خدمات ما</h3>
  <div class="row gx-4 mx-0 py-3" >
    <div class="col" *ngFor="let service of services">
      <div class="card card-hover border-0 h-100 pb-2 pb-sm-3 px-sm-3 text-center"><img class="d-block mx-auto my-3" src="{{serviceImagePath}}{{service.imageName}}"  alt="Illustration">
        <div class="card-body">
          <h2 class="h5 card-title">{{service.name}}</h2>
          <!-- <p class="card-text fs-sm">{{service.description}}</p> -->
        </div>
      </div>
    </div>

  </div>
</section>
