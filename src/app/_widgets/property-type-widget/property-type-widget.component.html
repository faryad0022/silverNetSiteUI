<!-- Property categories-->
<section class="container mt-5 mb-5" *ngIf="propertyTypes">
  <div class="row row-cols-lg-6 row-cols-sm-3 row-cols-2 g-3 g-xl-4">
    <div *ngFor="let propertyType of propertyTypes" class="col"><a
        class="icon-box card card-body h-100 border-0 shadow-sm card-hover h-100 text-center"
        href="real-estate-catalog-rent.html">
        <div class="icon-box-media bg-faded-primary text-primary rounded-circle mb-3 mx-auto"><i
            class="fi-real-estate-house"></i></div>
        <h3 class="icon-box-title fs-base mb-0">{{propertyType.type}}</h3>
      </a></div>
    <div class="col">
      <div class="dropdown h-100"><a class="icon-box card card-body h-100 border-0 shadow-sm card-hover text-center"
          href="#" data-bs-toggle="dropdown">
          <div class="icon-box-media bg-faded-primary text-primary rounded-circle mb-3 mx-auto"><i
              class="fi-dots-horisontal"></i></div>
          <h3 class="icon-box-title fs-base mb-0">گزینه های بیشتر</h3>
        </a>
        <div class="dropdown-menu dropdown-menu-end my-1"><a class="dropdown-item fw-bold"
            href="real-estate-catalog-sale.html"><i class="fi-single-bed fs-base opacity-60 me-2"></i>سوئیت</a><a
            class="dropdown-item fw-bold" href="real-estate-catalog-rent.html"><i
              class="fi-computer fs-base opacity-60 me-2"></i>دفتر کار</a><a class="dropdown-item fw-bold"
            href="real-estate-catalog-sale.html"><i class="fi-real-estate-buy fs-base opacity-60 me-2"></i>زمین</a><a
            class="dropdown-item fw-bold" href="real-estate-catalog-rent.html"><i
              class="fi-parking fs-base opacity-60 me-2"></i>خانه حیاط دار</a></div>
      </div>
    </div>
  </div>
  
</section>
